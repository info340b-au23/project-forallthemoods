<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <span class="menu material-icons">menu</span>
    <header>FOR ALL THE MOODS</header>
    <span class="profile material-icons">account_circle</span>
    <main>
        <div class="signin-container">
            <h1 class="subscribe">FOR ALL THE MOODS PROFILE</h1>
            <h2 class="notice">CREATE AN ACCOUNT TO BE NOTIFIED WITH POST REVIEWS, QUIZ RESULTS, AND DRAKE NEWS.</h2>
            <form class="sign-in">
                <label for="email">EMAIL *</label>
                <input type="text" id="email" name="email" required><br>
                <label for="name">NAME *</label>
                <input type="text" id="name" name="name" required><br>
                <label for="password">PASSWORD *</label>
                <input type="password" id="password" name="password" required><br>
                <input class="submit" type="submit" value="submit">
              </form>
        </div>
    </main>
    
</body>
</html>
