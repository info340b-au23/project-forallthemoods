<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <span class="menu material-icons">menu</span>
    <header>FOR ALL THE MOODS</header>
    <span class="profile material-icons">account_circle</span>
    
    <div class ="selector-container">
        <h1 class="select-title">Select Your Mood</h1>
        <p>Select your mood and listen to a playlist curated for your mood.</p>
        <form class="selector">
            <label class="selecter-options" for="mood">Mood:</label>
            <select id="mood" name="mood">
                <option value="party" class="mood-icon party-icon">
                    <span class="material-symbols-outlined">celebration</span>Party Drake
                </option>
                <option value="nostalgic" class="mood-icon nostalgic-icon">
                    <span class="material-symbols-outlined">arrow_back_ios_new</span>Nostalgic Drake
                </option>
                <option value="heartbreak" class="mood-icon heartbreak-icon">
                    <span class="material-symbols-outlined">heart_broken</span>Heartbreak Drake
                </option>
                <option value="club" class="mood-icon club-icon">
                    <span class="material-symbols-outlined">nightlife</span>Hit the Club Drake
                </option>
                <option value="hyped" class="mood-icon hyped-icon">
                    <span class="material-symbols-outlined">bolt</span>Hyped Drake
                </option>
                <option value="combination" class="mood-icon combination-icon">
                    <span class="material-symbols-outlined">globe</span>Combination Drake
                </option>
            </select>
        </form>
    </div>
</body>
</html>
