<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <span class="menu material-icons">menu</span>
    <header>FOR ALL THE MOODS</header>
    <span class="profile material-icons">account_circle</span>

    <div class ="selector-container">
        <h1 class="select-title">SELECT YOUR MOOD</h1>
        <p class="select-notice">SELECT YOUR MOOD AND LISTEN TO A PLAYLIST CURATED FOR YOUR MOOD.</p>
        <form class="selector">
            <label class="selecter-options" for="mood">MOOD:</label>
            <select id="mood" name="mood">
                <option value="party" class="mood-icon party-icon">Party Drake</option>
                <option value="nostalgic" class="mood-icon nostalgic-icon">Nostalgic Drake</option>
                <option value="heartbreak" class="mood-icon heartbreak-icon">Heartbreak Drake</option>
                <option value="club" class="mood-icon club-icon">Hit the Club Drake</option>
                <option value="hyped" class="mood-icon hyped-icon">Hyped Drake</option>
                <option value="combination" class="mood-icon combination-icon">Combination Drake</option>
            </select>
        </form>
    </div>

    <footer>
        <small>
            &copy; 2023 For All the Moods
        </small>
    </footer>
    
</body>
</html>
